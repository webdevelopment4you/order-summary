<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="listening to the music" id="character">
      <p id="generalDetails"><span class="bold" id="largeFont">Order Summary</span><br>
        <span id="grayColor">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </span>

      </p>

      <div class="miniContainer">
        <div class="priceDetails">
          <img src="./images/icon-music.svg" alt="music icon" id="icon">
          <span id="item1"><span class="bold">Annual Plan</span><br>$59.99/year</span>
          <a id="item2" href="index.html">Change</a>
      </div>

      <button id="button1" class="button">
        Proceed to Payment
      </button><br>
      <button id="button2" class="button">
        Cancel Order
      </button>
      </div>
    </div>
  </div>
